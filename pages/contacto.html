    <main class="container">
        <div class="row mt-4">
            <div class="col-md-6">
                <img src="../images/Screenshot_7.jpg" class="img-fluid" alt="Datitos">
            </div>
            <div class="col-md-4">
                <form action="">
                    <h2>Dejanos tus datos</h2>
                    <div class="form-floating mb-3">
                        <input type="name" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Ingresa tu nombre</label>
                    </div>

                    <div class="row g-2">
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="cel" class="form-control" id="floatingInputGrid"
                                    placeholder="name@example.com">
                                <label for="floatingInputGrid">Numero de celular</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating mb-3">
                                <input type="edad" class="form-control" id="floatingInputGrid"
                                    placeholder="name@example.com">
                                <label for="floatingInputGrid">Ingresa tu edad</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Dejanos tu correo electronico</label>
                    </div>

                    <h4>¿Qué te pareció la pagina?</h4>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Mala
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Buena
                        </label>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Muy Buena
                        </label>
                    </div>


                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Tus comentarios nos ayudan a mejorar</label>
                    </div>

                    <button type="submit" class="btn btn-outline-primary">Enviar</button>

                </form>
            </div>
        </div>
